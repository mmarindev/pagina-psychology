<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="estilos.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="{{url_for('static',filename='css/botoninicio.css')}}">
    <link rel="stylesheet" href="{{url_for('static',filename='css/contactstyle.css')}}">


</head>

<body>
    <button class="back-to-home" id="backToHome">
        <i class="fas fa-home"></i>
        Volver a Inicio
    </button>
    <section class="contact">
        <div class="contact-content">
            <h2>Contacto</h2>
            <p>¿Tienes alguna pregunta o comentario? ¡Estamos aquí para ayudarte! Completa el formulario y nos pondremos
                en contacto contigo pronto.</p>
        </div>
        <div class="contact-form">
            <form>
                <input type="text" name="nombre" placeholder="Nombre" required>
                <input type="text" name="email" placeholder="Correo Electrónico" required>
                <textarea name="mensaje" placeholder="Mensaje" rows="4" required></textarea>
                <button type="submit">Enviar Mensaje</button>
            </form>
        </div>
    </section>
    <script>
        const backToHomeButton = document.getElementById("backToHome");

        window.addEventListener("scroll", () => {
            if (window.scrollY > 200) {
                backToHomeButton.style.opacity = "0";
                backToHomeButton.style.transform = "translateX(1)";
            } else {
                backToHomeButton.style.opacity = "1";
                backToHomeButton.style.transform = "translateX(-20px)";
            }
        });

        backToHomeButton.addEventListener("click", () => {
            window.location.href = "http://127.0.0.1:5000/"; // Cambia "index.html" con la URL de tu página de inicio
        });
    </script>
</body>

</html>
